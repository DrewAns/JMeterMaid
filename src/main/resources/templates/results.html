<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
</head>
<body
	style="background-color: silver; margin: 0; padding: 0; height: 100%;">
	<div
		style="height: 60px; background-color: rgba(216, 179, 81, 0.9); margin-left: auto; margin-right: auto; width: 99%;">
		<table border="1"
			style="height: 58px; text-align: center; margin-left: auto; margin-right: auto; width: 100%;">
			<tr>
				<td style="width: 24%;"><a
					style="color: rgb(49, 22, 7, 0.9); font-size: 150%" href="/index">JMeterMaid</a></td>
				<td style="width: 24%;"><a
					style="color: rgb(49, 22, 7, 0.9); font-size: 150%"
					href="/configure?error=false">Configure Environments</a></td>
				<td style="width: 24%;"><a
					style="color: rgb(49, 22, 7, 0.9); font-size: 150%"
					href="/manualTest">Run Tests Manually</a></td>
				<td style="width: 24%;"><a
					style="color: rgb(49, 22, 7, 0.9); font-size: 150%"
					th:href="@{/manualResults(source=manual,testNum=${manualTestNum})}">View
						Manual Run History</a></td>
			</tr>
		</table>
	</div>
	<h1 th:if="${ID} == 0">This test has not yet run. Check back soon!</h1>
	<div style="height: 100%" th:if="${ID} != 0">
		<p></p>
		<iframe th:src="@{/resultDisplay(id=${ID})}" width="100%"
			height="100%; width: 60%;"></iframe>
	</div>
	<div
		style="background-color: white; margin-left: auto; margin-right: auto; width: 60%">
		<h1 style="text-align: center; margin-left: auto; margin-right: auto;">Console
			Output</h1>
		<pre style="position: relative; left: 60px;" th:text="${console}"></pre>
	</div>
</body>
</html>
